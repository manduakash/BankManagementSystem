<div class="container">

  <!-- alert message div -->
  <div *ngIf="isAlert" class="alert alert-{{alert.type}} alert-dismissible fade show text-center py-auto fixed-top"
    data-auto-dismiss="2000" role="alert">
    <p class="font-monospace"><strong class="fs-5 me-4">{{alert.head}} :</strong>{{alert.message}}</p>
    <button (click)="closeAlert()" type="button" class="btn-close py-2 px-2 rounded-pill my-3 mx-3"
      data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="container-fluid pt-5">
    <h1 class="text-center font-monospace text-light display-3"><strong>BANK EMPLOYEE LIST </strong></h1>
    <hr>
    <table class="table table-dark table-striped table-hover">
      <thead class="table-info">
        <tr>
          <th scope="col">empUsername</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let emp of emps">
          <th scope="row">{{ emp.empUsername }}</th>
          <td>{{ emp.fname }}</td>
          <td>{{ emp.lname }}</td>
          <td>
          <button (click)="getEmpByManager(emp.empUsername)" type="button"
            class="btn btn-sm btn-info rounded-pill me-2 text-white text-center px-3" data-bs-toggle="modal" data-bs-target="#getEmpByManager">View</button>
          <button (click)="deleteEmpByManager(emp.empUsername)" type="button"
            class="btn btn-sm btn-danger rounded-pill me-2 text-center px-3" data-bs-toggle="modal" data-bs-target="#managerDeactivateEmp">Delete</button>
        </td>
        </tr>

      </tbody>
    </table>
    <!-- empty message displaying -->
    <div *ngIf="emps?.length===0" class="container text-light text-center fs-4 mt-5 font-monospace"><strong><i class="fa-solid fa-face-sad-tear me-2"></i>Sorry, No bank employee records found!</strong>
    </div>
  </div>
</div>
