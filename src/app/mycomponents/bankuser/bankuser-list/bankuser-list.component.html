<div class="container">

    <!-- alert message div -->
    <div *ngIf="isAlert" class="alert alert-{{alert.type}} alert-dismissible fade show text-center py-auto fixed-top"
      data-auto-dismiss="2000" role="alert">
      <p class="font-monospace"><strong class="fs-5 me-4">{{alert.head}} :</strong>{{alert.message}}</p>
      <button (click)="closeAlert()" type="button" class="btn-close py-2 px-2 rounded-pill my-3 mx-3"
        data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container-fluid pt-5">
      <h1 class="text-center font-monospace text-light display-3"><strong>BANK USER LIST </strong></h1>
      <hr>
      <table class="table table-dark table-striped table-hover">
        <thead class="table-info">
          <tr>
            <th scope="col">Account Number</th>
            <th scope="col">Account Holder</th>
            <th scope="col">E-mail</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{ user.accountNo }}</th>
            <td>{{ user.accountHolder }}</td>
            <td>{{ user.email }}</td>

        </tbody>
      </table>
      <!-- empty message displaying -->
      <div *ngIf="users?.length===0" class="container text-light text-center fs-4 mt-5 font-monospace"><strong><i class="fa-solid fa-face-sad-tear me-2"></i>Sorry, No bank user records found!</strong>
      </div>
    </div>
